      - type: file
        url: https://github.com/mrquantumoff/mcmodpackmanager_lite/raw/main/ui/images/logo.png
        sha256: 9f37ad3d33e6da7d565ee932730d7fc04d5f9d4d68db96cada711ba91611cd8e
