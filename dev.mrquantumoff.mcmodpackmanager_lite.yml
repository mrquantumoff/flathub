# Flatpak Manifest
app-id: dev.mrquantumoff.mcmodpackmanager_reborn
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: mcmodpackmanager_lite

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=~/.minecraft

modules:
  - name: Minecraft Modpack Manager Lite
    buildsystem: simple
    build-commands:
      - ./build.sh
    sources:
      - type: file
        url: https://github.com/mrquantumoff/mcmodpackmanager_lite/raw/main/dev.mrquantumoff.mcmodpackmanager_lite.metainfo.xml
